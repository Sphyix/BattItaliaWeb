<div class="columns">
  <div class="btn btn-primary" (click)="addNew()" > Nuovo Lavoro</div>
  <div class="column col-12">
    <ngx-table [configuration]="configuration" [data]="tblData" [columns]="columns"> </ngx-table>
  </div>
</div>
<ng-template #actionEdit let-row let-rowIndex="rowIndex">
  <div class="btn btn-primary" *ngIf="row.nome != undefined" (click)="edit(rowIndex)">Modifica</div>
  <div class="btn btn-primary" *ngIf="row.nome == undefined" (click)="assign(rowIndex)">Assegna a me</div>
</ng-template>

<ng-template #actionAssign let-row let-rowIndex="rowIndex">
  
</ng-template>

<ng-template #difficoltaCircle let-row let-rowIndex="rowIndex">
  <div class="circle" [style.color]="getDifficultyColor(row.difficolta)"></div>
</ng-template>

<ng-template #difettoFisso let-row let-rowIndex="rowIndex">
  <span class="font-small">{{ row.difettofisso == 1 ? 'Fisso' : 'No' }}</span>
</ng-template>

<ng-template #actionEdit let-row let-rowIndex="rowIndex">
  <div class="btn btn-primary" (click)="edit(rowIndex)">Modifica</div>
</ng-template>
