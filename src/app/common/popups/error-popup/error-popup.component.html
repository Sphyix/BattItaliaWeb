<div mat-dialog-content>
  <p>{{data.text}}</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Salva comunque</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Annulla</button>
</div>
